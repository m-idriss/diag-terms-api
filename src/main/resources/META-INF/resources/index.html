<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet"/>
    <title>Terms API demo</title>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="text-center mb-4">
                <a href="../../../java"><img alt="logo" class="img-fluid" src="./3dime-logo-blue-small.png"/></a>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" id="word_name" placeholder="Word name" type="text" value="school"/>
                <div class="input-group-append">
                    <button class="btn btn-primary mb-3" onclick="getWord()" type="button">Get Word</button>
                    <button class="btn btn-warning mb-3 ml-2" id="copyButton" onclick="copyResultToClipboard()">
                        <i class="bi bi-clipboard"></i>
                    </button>
                    <a class="btn btn-success mb-3 ml-2" href="/api" type="button"><i class="bi bi-info-circle"></i></a>
                </div>
            </div>
            <div class="card mb-12">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <div id="result"></div>
                        </div>
                        <div class="col-md-3">
                            <div class="list-group" id="all-terms-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
