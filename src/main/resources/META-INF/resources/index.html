<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/terms.css" rel="stylesheet"/>
    <link href="css/gallery.css" rel="stylesheet"/>
    <title>Terms API with Image Gallery</title>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-12">

            <!-- Logo -->
            <div class="text-center mb-4">
                <a href="."><img alt="logo" class="img-fluid" src="./3dime-logo-blue-small.png"/></a>
            </div>

            <!-- Input Section -->
            <div class="input-group mb-3">
                <label for="word_name"></label><input class="form-control" id="word_name" placeholder="Enter word"
                                                      type="text" value="school"/>
                <div class="input-group-append">
                    <button class="btn btn-primary mb-3" onclick="getWord()" type="button">Search</button>
                    <button class="btn btn-danger mb-3 ml-2" id="deleteButton" onclick="deleteWord()">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                    <button class="btn btn-warning mb-3 ml-2" id="copyButton" onclick="copyResultToClipboard()">
                        <i class="bi bi-clipboard"></i> Copy JSON
                    </button>
                    <a class="btn btn-success mb-3 ml-2" href="/api" type="button"><i class="bi bi-info-circle"></i></a>
                </div>
            </div>

            <!-- Main Layout: Image and Right Panel -->
            <div class="d-flex align-items-start">
                <!-- Image Section -->
                <div class="me-4" id="image-panel">
                    <div class="text-center" id="image-container">
                        <img alt="" class="img-fluid mb-2" id="image" src="" style="max-width: 300px;"/>
                        <p id="photographer"></p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-secondary btn-sm" onclick="prevImage()">Previous</button>
                            <button class="btn btn-secondary btn-sm" onclick="nextImage()">Next</button>
                        </div>
                    </div>
                </div>

                <!-- Right Panel: Synonyms and Words -->
                <div class="flex-grow-1" id="right-panel">
                    <!-- Synonyms Section -->
                    <div class="mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Synonyms</h5>
                            <div id="result"></div>
                        </div>
                    </div>

                    <!-- Words Section -->
                    <div class="mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Words</h5>
                            <div class="word-list" id="all-terms-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/base.js"></script>
<script src="js/gallery.js"></script>
<script src="js/terms.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
